<ion-view view-title="{{issue.properties.id}}" ng-controller="trafficdtlctrl">
    <ion-content class="has-header has-footer">

        <div class="item item-body">


            <div class="col col-75">
                <h2 class="list_heading"></h2>
                <p>{{issue.properties.eventComments | limitTo:150}}</p>
                <p>{{issue.properties.eventCreated | limitTo:150}}</p>

            </div>
        </div>


    </ion-content>
</ion-view>
